<h2>Listar Alumnos</h2>

<table mat-table [dataSource]="listaAlumnos" class="mat-elevation-z8" style="width: 100%;">
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>
    <!-- Nombre Column -->
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
    </ng-container>
    <!-- Nombre Column -->
    <ng-container matColumnDef="legajo">
        <th mat-header-cell *matHeaderCellDef>Legajo</th>
        <td mat-cell *matCellDef="let element">{{element.legajo}}</td>
    </ng-container>
    <!-- Nombre Column -->
    <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef>Materia</th>
        <td mat-cell *matCellDef="let element">{{element.materia}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
