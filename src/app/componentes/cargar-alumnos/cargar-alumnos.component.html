<form action="">
    
    <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="nombre">
    <br>
    <input type="number" [(ngModel)]="legajo" name="legajo" placeholder="legajo">
    <br>
    <input type="text" [(ngModel)]="materia" name="materia" placeholder="materia">
    <br>
    <input type="button" value="enviar" (click)="Cargar($event)"> 
</form>
